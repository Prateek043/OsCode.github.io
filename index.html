<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rc Car Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="main">
  <div class="logo">
    <img class="icon" src="oscode.jpeg" alt="oscode">
    <div class="header">
    <h1>Bangalore Institute of Technology</h1><br>
<h1>OS-Code</h1><br>
<h1>Rc Car Registration</h1><br>
<p id="currentTime"></p>

<div class="form">
  <form method="post" name="google-sheet">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="Name" placeholder="Your name.." autocomplete="off">

    <label for="email">Email</label>
    <input type="text" id="email" name="Email" placeholder="Your email.." autocomplete="off">

    <label for="mobi">Mobile No</label>
    <input type="text" id="mobi" name="Mobile" placeholder="Your Number.." autocomplete="off">

    <input  type="submit" value="Submit" name="submit" id="btn">
    <div class="icons">
        <a href="#"><i class="fa fa-facebook-square ico" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-instagram ico" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter-square ico" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-youtube-square ico" aria-hidden="true"></i></a>
    </div>
  </form>
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
